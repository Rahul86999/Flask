<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Search Box</title>

  <link rel="stylesheet" id="compiled.css-css"
    type="text/css" media="all">
  <link rel="stylesheet" href="/static/style.css">
</head>
<style>

  .header {
    overflow: hidden;
    background-color: #f1f1f1;
    padding: 20px 10px;
  }
  
  .header a {
    float: left;
    color: black;
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; 
    line-height: 25px;
    border-radius: 4px;
  }
  
  .header a.logo {
    font-size: 25px;
    font-weight: bold;
  }
  
  .header a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .header a.active {
    background-color: dodgerblue;
    color: white;
  }
  
  .header-right {
    float: right;
  }
  
  @media screen and (max-width: 500px) {
    .header a {
      float: none;
      display: block;
      text-align: left;
    }
    
    .header-right {
      float: none;
    }
  }
  </style>
<body>
  <div class="header">
    <a href="#default" class="logo">CompanyLogo</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      {% if current_user.is_authenticated %}
      <a href="">
         {{ current_user.username}}
      </a>
      {% endif %}
      {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="navbar-item">
        Logout
    </a>
    {% endif %}
    </div>
  </div>
  <!--Modal: Login / Register Form-->
  <div  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

        <!--Modal cascading tabs-->
        <div class="modal-c-tabs">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="tab_google" data-toggle="tab" href="#panel7" role="tab"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                Google</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab_yelp" data-toggle="tab" href="#panel8" role="tab"><img src="https://img.icons8.com/dusk/48/000000/yelp.png"/>
                Yelp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab_trip" data-toggle="tab" href="#panel9" role="tab"><img src="https://img.icons8.com/doodle/48/000000/tripadvisor.png"/>
                TripAdvisor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab_zomato" data-toggle="tab" href="#panel10" role="tab"><img src="https://img.icons8.com/doodle/48/000000/zomato.png"/>
                Zomato</a>
            </li>
          </ul>


          <!-- Tab panels -->
          <div class="tab-content">
            <!--Panel 7-->
            <form method="POST" action="/process">
              <div class="tab-pane fade in show active" id="panel7" role="tabpanel"  style="display:block;">
                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm">
                    <input type="text" id="form22" class="form-control" name="google-search" placeholder="Enter Location Keywords">
                    <!-- <label for="form22">Enter Location Keywords</label> -->
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info" name="submit_button" value="google">Search on Google</i></button>
                  </div>
                </div>

              </div>
              <!--/.Panel 7-->

              <!--Panel 8-->
              <div class="tab-pane fade" id="panel8" role="tabpanel" id="tab_3" style="display:none;">
                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm">
                    <input type="text" id="form22" class="form-control" name="yelp-search" placeholder="Enter Location Keywords">
                    <!-- <label for="form22">Enter Location Keywords</label> -->
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info" name="submit_button" value="yelp">Search on Yelp</button>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="panel9" role="tabpanel"  style="display:block;">
                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm">
                    <input type="text" id="form22" class="form-control" name="tripadvisor-search" placeholder="Enter Location Keywords">
                    <!-- <label for="form22">Enter Location Keywords</label> -->
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info"  name="submit_button" value="tripadvisor">Search on Tripadvisor</i></button>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="panel10" role="tabpanel"   style="display:block;">
                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm">
                    <input type="text" id="form22" class="form-control" name="zomato-search" placeholder="Enter Location Keywords">
                    <!-- <label for="form22">Enter Location Keywords</label> -->
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info" name="submit_button" value="zomato">Search on Zomato</button>
                  </div>
                </div>
              </div>
            </form>  
            <!--/.Panel 8-->
          </div>

        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Login / Register Form-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>

<script>
jQuery(function () {
$("#panel7").show();
$("#panel8").show();
$("#panel9").show();
$("#panel10").show();
$("#tab_yelp").click(function () {
    $("#panel7").hide();
});
$("#tab_zomato").click(function () {
    $("#panel7").hide();
    $("#panel8").hide();
});
});



</script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
